<html>
    <head>
        <link rel="stylesheet" href="style1.css">
        <link rel="icon" href="./Imagenes/logo_sinfondo.png">
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <script src="https://kit.fontawesome.com/32269cc2f6.js" crossorigin="anonymous"></script>
        <title>Fitness universe | Login</title>
    </head>
    <body>
        <div class="conteiner-img">
            <div class="box-img">
                <img src="./Imagenes - Login/phone.png">
            </div>
        </div>
        <div class="conteiner-box">
            <div class="box">
                <form>
                    <div class="header">
                        <a href="https://fitness-universe-pagina.vercel.app/#Hero"><i class="fa-solid fa-arrow-left"></i></a>
                    </div>
                    <div class="icon">
                        <img src="./Imagenes - Login/logo.jpg">
                    </div>
                    <div class="text">
                        <h2>Sign in</h2>
                    </div>
                    <div class="input-email">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Username or Email">
                    </div>
                    <div class="input-password">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="button-login">
                        <button>Login</button>
                    </div>
                    <div class="button-password">
                        <button>I forgot my password</button>
                    </div>
                    <div class="register">
                        <a href="https://fitness-universe-register.vercel.app/">Click to register</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
