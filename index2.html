<html>
    <head>
        <link rel="stylesheet" href="style2.css">
        <link rel="icon" href="./Imagenes/logo_sinfondo.png">
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <script src="https://kit.fontawesome.com/32269cc2f6.js" crossorigin="anonymous"></script>
        <title>Fitness universe | Register</title>
    </head>
    <body>
        <div class="conteiner-img">
            <div class="box-img">
                <img src="./Imagenes - Register/phone.png">
            </div>
        </div>
        <div class="conteiner-box">
            <div class="box">
                <form>
                    <div class="header">
                        <a href="https://fitness-universe-pagina.vercel.app/"><i class="fa-solid fa-arrow-left"></i></a>
                    </div>
                    <div class="icon">
                        <img src="./Imagenes - Register/logo.jpg">
                    </div>
                    <div class="text">
                        <h2>Register</h2>
                    </div>
                    <div class="input-name">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-surname">
                        <input type="text" placeholder="Surname">
                    </div>
                    <div class="input-user">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-email">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-password">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-password-repeat">
                        <input type="password" placeholder="Repeat the password">
                    </div>
                    <div class="button-login">
                        <button>Create</button>
                    </div>
                    <div class="back">
                        <a href="https://fitness-universe-login.vercel.app/">I already have an account</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
